<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0703;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #332211;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #f7c390;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #472f17;
            border-radius: 5px;
            background: #51361a;
            color: #fff;
            transition: 0.3s;
        }

        input:focus {
            border-color: #f7c390;
            background: #383838;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-post {
            background: #D2B48C;
            color: #1e140a;
        }

        .btn-post:hover {
            background: #ffff00;
            color: #000000;
        }

        .result {
            margin-top: 15px;
            font-size: 14px;
            color: #bdbdbd;
            word-wrap: break-word;
            white-space: pre-wrap;
            background: #654321;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            width: 100%;
            box-sizing: border-box;
        }

        .register-link {
            display: block;
            margin-top: 15px;
            color: #f7c390;
            text-decoration: none;
            font-size: 14px;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="btn btn-post" id="btn-post">Login</button>
        <div class="result" id="result"></div>

        <!-- Link to registration page -->
        <a class="register-link" href="/register_page">Don't have an account? Register here</a>
    </div>

    <script>
        console.log("JS loaded");

        const API_BASE = ""; // same server

        document.getElementById('btn-post').addEventListener('click', sendPost);

        function sendPost() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch(`${API_BASE}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').innerText = 'POST Response:\n' + JSON.stringify(data, null, 2);
                console.log('POST Response:', data);
            })
            .catch(err => {
                document.getElementById('result').innerText = 'Error: ' + err;
                console.error(err);
            });
        }
    </script>
</body>
</html>
