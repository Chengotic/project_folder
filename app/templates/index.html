<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test (Backend)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #2a2a40;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #3a3a50;
            color: #fff;
        }

        input:focus {
            outline: 2px solid #6a5acd;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-post {
            background: #6a5acd;
            color: #fff;
        }

        .btn-get {
            background: #4caf50;
            color: #fff;
        }

        .result {
            margin-top: 15px;
            font-size: 14px;
            color: #ddd;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login Test</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="btn btn-post" id="btn-post">Send POST</button>
        <button class="btn btn-get" id="btn-get">Send GET</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        console.log("JS loaded");

        const API_BASE = ""; // leave blank to use same server

        document.getElementById('btn-post').addEventListener('click', sendPost);
        document.getElementById('btn-get').addEventListener('click', sendGet);

        function sendPost() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch(`${API_BASE}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').innerText = 'POST Response:\n' + JSON.stringify(data, null, 2);
                console.log('POST Response:', data);
            })
            .catch(err => {
                document.getElementById('result').innerText = 'Error: ' + err;
                console.error(err);
            });
        }

        function sendGet() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const url = `${API_BASE}/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
            fetch(url)
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').innerText = 'GET Response:\n' + JSON.stringify(data, null, 2);
                console.log('GET Response:', data);
            })
            .catch(err => {
                document.getElementById('result').innerText = 'Error: ' + err;
                console.error(err);
            });
        }
    </script>
</body>
</html>
