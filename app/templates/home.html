<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0703;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .navbar a, .navbar span {
            color: #f7c390;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #ffff00;
        }

        /* Main content image */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-content img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="navbar">
        {% if session.get('username') %}
            <span>Welcome, {{ session['username'] }}</span>
            <a href="{{ url_for('routes.logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('routes.login_page') }}">Login</a>
            <a href="{{ url_for('routes.register_page') }}">Register</a>
        {% endif %}
    </div>

    <div class="main-content">
        <img src="{{ url_for('static', filename='homepage-picture.jpeg') }}" alt="Homepage Picture">
    </div>
</body>
</html>
