<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0703;
            color: #e0e0e0;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            background: #332211;
        }
        .btn {
            padding: 8px 16px;
            background: #D2B48C;
            border: none;
            border-radius: 5px;
            color: #1e140a;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #ffff00;
            color: #000000;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        {% if username %}
            <span style="margin-right: 15px;">Welcome, {{ username }}!</span>
            <a href="{{ url_for('routes.logout') }}" class="btn">Logout</a>
        {% else %}
            <a href="{{ url_for('routes.login_page') }}" class="btn">Login</a>
        {% endif %}
    </header>

    <main>
        <p>Empty homepage content here.</p>
    </main>
</body>
</html>
