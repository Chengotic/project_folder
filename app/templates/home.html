<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

        <style>
            
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0703;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Pseudo-element for background image with blur and opacity */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-image: url("{{ url_for('static', filename='homepage-picture.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px);
            opacity: 0.5; /* Controls how much the background color shows through */
            z-index: -2;
        }

        /* Optional dark overlay for even more dimming */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent black */
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .navbar a, .navbar span {
            color: #f7c390;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #ffff00;
        }

        /* Main content image */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: top;
            height: 100vh;
        }

        .main-content img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="navbar">
        {% if session.get('username') %}
            <span>{{ session['username'] }}</span>
            <a href="{{ url_for('routes.logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('routes.login_page') }}">Login</a>
            <a href="{{ url_for('routes.register_page') }}">Register</a>
        {% endif %}
    </div>

    <div class="main-content">
        <div>
            <h1>
                Hello World
            </h1>
        </div>
        <!-- <img src="{{ url_for('static', filename='homepage-picture.jpeg') }}" alt="Homepage Picture"> -->
    </div>
</body>
</html>
